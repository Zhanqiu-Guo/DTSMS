<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Task Creation Panel -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Create Task</h2>
                <form id="taskForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Task Name</label>
                        <input type="text" id="taskName" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Priority</label>
                        <select id="taskPriority" class="w-full border rounded px-3 py-2">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="CRITICAL">Critical</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Threads Needed</label>
                        <input type="number" id="taskThreadsNeeded" min="1" class="w-full border rounded px-3 py-2" placeholder="Number of threads">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Command</label>
                        <textarea id="taskCommand" class="w-full border rounded px-3 py-2" rows="3" placeholder="Command to execute"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Create Task
                    </button>
                </form>
            </div>
            
            <!-- Active Tasks Panel -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Active Tasks</h2>
                <div class="overflow-x-auto">
                    <table id="activeTasksTable" class="min-w-full border border-gray-300">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="border px-4 py-2 text-left">Task Name</th>
                                <th class="border px-4 py-2 text-left">Priority</th>
                                <th class="border px-4 py-2 text-left">Threads Needed</th>
                                <th class="border px-4 py-2 text-left">Command</th>
                                <th class="border px-4 py-2 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="activeTasksBody">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- System Metrics Panel -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">System Metrics</h2>
                <canvas id="metricsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
