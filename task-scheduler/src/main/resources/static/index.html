<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Task Creation Panel -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Create Task</h2>
                <form id="taskForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Task Name</label>
                        <input type="text" id="taskName" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Priority</label>
                        <select id="taskPriority" class="w-full border rounded px-3 py-2">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="CRITICAL">Critical</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Threads Needed</label>
                        <input type="number" id="taskThreadsNeeded" min="1" class="w-full border rounded px-3 py-2" placeholder="Number of threads">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Command</label>
                        <textarea id="taskCommand" class="w-full border rounded px-3 py-2" rows="3" placeholder="Command to execute"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Create Task
                    </button>
                </form>
            </div>

            <!-- Active Tasks Panel -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Active Tasks</h2>
                <div id="activeTasksList" class="space-y-4"></div>
            </div>

            <!-- System Metrics Panel -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">System Metrics Chart</h2>
                <div class="overflow-x-auto">
                    <table class="table-auto w-full">
                        <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <tr>
                                <th class="py-3 px-6 text-center">Task ID</th>
                                <th class="py-3 px-6 text-center">Task Name</th>
                                <th class="py-3 px-6 text-center">CPU Usage (%)</th>
                                <th class="py-3 px-6 text-center">Memory Usage (MB)</th>
                            </tr>
                        </thead>
                        <tbody id="taskMetricsTable" class="text-gray-600 text-sm font-light">
                            <tr>
                                <td colspan="4" class="py-4 px-6 text-center text-gray-400">
                                    Loading system metrics...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- WebSocket Update -->
            <div id="wsUpdates" class="bg-white p-6 rounded-lg shadow-lg mt-4">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">WebSocket Updates</h2>
                <p class="text-sm text-gray-500 mb-2">provided more details</p>
                <ul id="taskUpdatesList" class="list-disc pl-5 text-gray-600"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
